<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            margin: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Portafolio</h1>
    </header>
    <nav>
        <a href="#sobre-mi">Sobre Mí</a>
        <a href="#proyectos">Proyectos</a>
        <a href="#contacto">Contacto</a>
    </nav>
    <main>
        <section id="sobre-mi">
            <h2>Sobre Mí</h2>
            <p>Hola, soy Carlos, un apasionado del análisis de datos y la inteligencia de negocios.</p>
        </section>
        <section id="proyectos">
            <h2>Proyectos</h2>
            <p>¡Pronto añadiré una lista de mis proyectos destacados!</p>
        </section>
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Puedes escribirme a <a href="mailto:tuemail@ejemplo.com">tuemail@ejemplo.com</a>.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Carlos</p>
    </footer>
</body>
</html>
